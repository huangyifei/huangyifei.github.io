<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汉字笔顺练习</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
        }
        .grid-container {
            position: relative;
            margin: 20px 0;
        }
        .grid-background {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="gray" stroke-width="1"/><path d="M50 0 V100 M0 50 H100" stroke="lightgray" stroke-width="1"/></svg>');
            background-size: 100% 100%;
        }
        #demo-canvas, #practice-canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
        }
        .feedback {
            margin: 20px 0;
            font-size: 18px;
            min-height: 24px;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>汉字笔顺练习</h1>
        
        <h2>演示区</h2>
        <div class="grid-container">
            <div id="demo-grid" class="grid-background" style="width: 100px; height: 100px;"></div>
            <svg id="demo-canvas" width="100" height="100" viewBox="0 0 100 100"></svg>
        </div>
        
        <div class="controls">
            <button id="replay-btn">重新播放</button>
            <button id="clear-btn">清空练习</button>
            <button id="next-btn">下一个字</button>
        </div>
        
        <div class="feedback" id="feedback"></div>
        
        <h2>练习区</h2>
        <div class="grid-container">
            <div id="practice-grid" class="grid-background" style="width: 100px; height: 100px;"></div>
            <svg id="practice-canvas" width="100" height="100" viewBox="0 0 100 100"></svg>
        </div>
    </div>
    <script src="hanzi.js"></script> 
</body>
</html>
